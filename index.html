    <script type="application/javascript">
        
        var httpRequest;
        function ajaxRequest(url, destination) {
            if(window.XMLHttpRequest) {
                httpRequest =  new XMLHttpRequest();
            } else if(window.ActiveXObject) {
                try {
                    httpRequest = new ActiveXObject("Msxml12.XMLHTTP");
                } catch(e) {
                    try {
                        httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch(e) {
                        alert("Impossible to create an instance of the XML HTTP Request object");
                    }
                }
            }
            if(!httpRequest) {
                alert("Fail to create an instance");
            }
            httpRequest.onreadystatechange = requestSituation;
            
            httpRequest.open('GET', url);
            httpRequest.send();
            
            function requestSituation() {
                if(httpRequest.readyState == 4) {
                    if(httpRequest.status == 200) {
                       document.getElementById(destination).innerHTML = httpRequest.responseText;
                    }
                }
            }
        }
    
    
    
    
    
    </script>
    
    <body>
        <head>
            <h1>Asynchronous JavaScript Test</h1>
        </head>
        <ul>
            <li onclick="ajaxRequest('content1.html', 'content')">1° Page</li>
            <li onclick="ajaxRequest('content2.html', 'content')">2° Page</li>
            <li onclick="ajaxRequest('content3.html', 'content')">3° Page</li>
        </ul>
